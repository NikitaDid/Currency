{% extends 'base.html' %}

{% block title %}
    rate_list
{% endblock title %}

{% block content %}

    {% for rate in rates %}
        Id: {{ rate.id }}
        Buy: {{ rate.buy }}
        Sell: {{ rate.sell }}
        Created: {{ rate.created }}
        Type: {{ rate.type }}
        Source: {{ rate.source }}<br>
    {% endfor %}

{% endblock content %}
